name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Inject Angular environment files
        run: |
          mkdir -p src/environment

          # environment.ts (development)
          cat <<EOF > src/environment/environment.ts
          export const environment = {
            production: false,
            graphCmsToken: "",
            apiUrl: ""
          };
          EOF

          # environment.prod.ts (production)
          cat <<EOF > src/environment/environment.prod.ts
          export const environment = {
            production: true,
            graphCmsToken: "${{ secrets.GRAPH_CMS_TOKEN }}",
            apiUrl: "${{ secrets.API_URL }}"
          };
          EOF

      - name: Build Angular
        run: pnpm ng build --configuration production --base-href=/moveSportsTournament/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/moveSportsTournament

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
